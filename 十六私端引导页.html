<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到十六私端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        /* 星空背景 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7btMCltyDvSgF92E/giphy.gif') no-repeat center center/cover;
            z-index: -2;
            opacity: 0.4;
        }
        /* 动态渐变背景 */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(58,58,158,0.8), rgba(0,0,0,0.9));
            z-index: -1;
            animation: pulse 8s infinite;
        }
        /* 背景脉冲动画 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        /* 容器 */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
            animation: fadeIn 2s ease forwards;
        }
        /* 渐显动画 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* 标题 */
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.9);
            animation: glowText 1.5s ease-in-out infinite alternate;
        }
        /* 标题光影效果 */
        @keyframes glowText {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 40px rgba(255, 255, 255, 1);
            }
        }
        /* 描述文字 */
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInText 2s ease forwards 1s;
        }
        /* 描述文字渐显 */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        /* 按钮样式 */
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: transparent;
            border: 2px solid #FFD700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn:hover {
            background-color: #FFD700;
            color: #000;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 0 0 50px rgba(255, 215, 0, 0.9);
        }
        /* 按钮光波效果 */
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.75s ease;
            z-index: -1;
        }
        .btn:hover::before {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>欢迎来到十六私端</h1>
        <p>单透0拉闸，立即开始您的体验！</p>
        <button class="btn" onclick="goToNextPage()">开启战神之旅</button>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "目标页面链接"; // 在这里替换成你要跳转的链接
        }
    </script>
    
</body>
</html>
